<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CV của Tống Nhật Minh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            height: calc(100% - 80px);
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #fff;
            -webkit-overflow-scrolling: touch;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
            margin: 0 auto;
        }
        .download-link {
            margin: 10px 0;
            text-align: center;
        }
        .download-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .download-link a:hover {
            text-decoration: underline;
        }

        /* Tối ưu cho iPhone 11 Pro Max */
        @media only screen and (max-width: 414px) {
            .container {
                width: 414px;
                height: 896px;
            }
            .pdf-container {
                height: calc(100% - 80px);
            }
            canvas {
                max-width: 394px;
            }
        }

        /* Tối ưu cho màn hình lớn (máy tính) */
        @media only screen and (min-width: 415px) {
            .container {
                max-width: 1200px;
            }
            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV của Tống Nhật Minh</h1>
        <div class="pdf-container" id="pdf-container"></div>
        <div class="download-link">
            <p>Nếu không thấy PDF, <a href="cv.pdf">tải về tại đây</a>.</p>
        </div>
    </div>

    <script>
        // Tải và hiển thị PDF
        pdfjsLib.getDocument('cv.pdf').promise.then(function(pdf) {
            const container = document.getElementById('pdf-container');
            const scale = window.innerWidth <= 414 ? 1 : 1.5;
            const totalPages = Math.min(pdf.numPages, 3); // Giới hạn tối đa 3 trang nếu PDF dài hơn

            // Hàm render trang theo thứ tự
            function renderPage(pageNum) {
                if (pageNum > totalPages) return; // Dừng khi vượt quá số trang cần hiển thị

                pdf.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    // Render trang và thêm vào container
                    return page.render(renderContext).promise.then(function() {
                        container.appendChild(canvas);
                        // Render trang tiếp theo sau khi trang hiện tại hoàn tất
                        renderPage(pageNum + 1);
                    });
                }).catch(function(error) {
                    console.error('Lỗi khi render trang ' + pageNum + ':', error);
                });
            }

            // Bắt đầu render từ trang 1
            renderPage(1);
        }).catch(function(error) {
            console.error('Lỗi khi tải PDF:', error);
        });
    </script>
</body>
</html>
