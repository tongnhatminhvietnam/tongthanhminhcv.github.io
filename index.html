<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV của Tống Nhật Minh</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
