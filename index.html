<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CV của Tống Nhật Minh</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ngăn cuộn ngoài khung PDF */
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 60px); /* Trừ khoảng trống cho tiêu đề và link tải về */
            border: 2px solid #333;
            border-radius: 8px;
            overflow: auto;
            box-sizing: border-box;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }
        .download-link {
            margin-top: 10px;
            text-align: center;
        }
        .download-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
        /* Responsive cho thiết bị nhỏ */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            h1 {
                font-size: 20px;
            }
            .pdf-container {
                height: calc(100vh - 80px); /* Điều chỉnh cho màn hình nhỏ */
                border: 1px solid #333;
            }
            .download-link a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV của Tống Nhật Minh</h1>
        <div class="pdf-container">
            <iframe src="cv.pdf" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
        <div class="download-link">
            <p>Nếu không thấy PDF, <a href="cv.pdf">tải về tại đây</a>.</p>
        </div>
    </div>
</body>
</html>
