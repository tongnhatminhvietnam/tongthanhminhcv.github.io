<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV của Tống Nhật Minh</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 20px); /* Chiều cao full màn hình, trừ padding */
            border: 2px solid #333;
            border-radius: 8px;
            overflow: auto;
            box-sizing: border-box;
        }
        embed {
            width: 100%;
            height: 100%;
            display: block;
        }
        /* Responsive cho thiết bị nhỏ */
        @media (max-width: 768px) {
            .pdf-container {
                height: calc(100vh - 40px); /* Điều chỉnh cho màn hình nhỏ */
                border: 1px solid #333; /* Viền mỏng hơn trên điện thoại */
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="cv.pdf" type="application/pdf">
    </div>
</body>
</html>
